<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Slider</title>

</head>
<body>

  <swiper-container slides-per-view="3" speed="500" loop="true" css-mode="true" pagination="true" navigation="true">
     <swiper-slide>
      <img src="https://via.placeholder.com/300x200?text=Slide+1" alt="">
    </swiper-slide>
    <swiper-slide>
      <img src="https://via.placeholder.com/300x200?text=Slide+2" alt="">
    </swiper-slide>
    <swiper-slide>
      <img src="https://via.placeholder.com/300x200?text=Slide+3" alt="">
    </swiper-slide>
    <swiper-slide>
      <img src="https://via.placeholder.com/300x200?text=Slide+4" alt="">
    </swiper-slide>
    <swiper-slide>
      <img src="https://via.placeholder.com/300x200?text=Slide+5" alt="">
    </swiper-slide>
  </swiper-container>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
